repos:
  - repo: https://github.com/timothycrosley/isort
    rev: 5.0.7
    hooks:
          - id: isort
  - repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
    - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
          - id: flake8
            alias: flake8
            name: flake8
            args: ["--config=python/.flake8"]
            types: [python]
